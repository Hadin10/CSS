<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <style type="text/css">
        h1{
            background-color: aqua;
            max-width: 500px;
        }

        h2{
            background-color: aqua;
            display: inline;
        }

        .class1{
            background-color: gold;
        }
        .class2{
            background-color: gold;
            display: block;
        }
        

    </style>

</head>
<body>

    <h1>This is block element</h1>
    <h2>Block element is converted into inline element</h2>
    <span class="class1">This is inline element</span>
    <span class="class2">inline element is converted into block element</span>

</body>
</html>
