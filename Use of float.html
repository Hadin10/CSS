<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <style type="text/css">
        #div1{
            float: left;
            background-color: green;
        }

        #div2{
            float: right;
            background-color: rgb(154, 2, 248);
        }

        #div3{
            clear: both;
            background-color: rgb(242, 8, 20);
        }

        #div4{
            float: right;
            background-color: rgb(21, 6, 244);
        }


    </style>

</head>
<body>
    <div id="div1">
        <h1>This div 1</h1>
    </div>

   <div id="div2">
        <h1>This div 2</h1>
    </div>

    <div id="div3">
        <h1>This div 3</h1>
    </div>
    <div id="div4">
        <h1>This div 4</h1>
    </div>
</body>
</html>
